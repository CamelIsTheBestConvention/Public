<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="writePage.css" />
    <link rel="stylesheet" href="../header/header.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <title>게시글쓰기-스프링드림</title>
  </head>
  <body>
    <!-- 헤더  -->

    <!-- 글쓰기 페이지 -->
    <main role="main">
      <div class="container-divider"></div>
      <div class="container">
        <!-- 페이지 경로 -->
        <nav class="sub-nav">
          <ol class="page-order">
            <li>
              <a href="#">질문</a>
            </li>
            <li>
              <a href="#">게시글 쓰기</a>
            </li>
          </ol>
        </nav>

        <!-- 타이틀 -->
        <h1>
          <div class="page-title">글 쓰기</div>
          <div class="caution">
            <a href="#">
              <em>
                <strong>[중요] 질문은 예의 있게 작성해주세요.</strong>
              </em>
            </a>
          </div>
        </h1>

        <!-- 글쓰기 양식 -->
        <div class="form">
          <form id="new-write" class="write-form" action="">
            <!-- 카테고리 체크박스 -->
            <div class="category-radio">
              <div>
                <input type="radio" name="subject" value="국어" checked /> 국어
              </div>
              <div><input type="radio" name="subject" value="영어" /> 영어</div>
              <div><input type="radio" name="subject" value="수학" /> 수학</div>
              <div><input type="radio" name="subject" value="과탐" /> 과탐</div>
              <div><input type="radio" name="subject" value="사탐" /> 사탐</div>
              <div><input type="radio" name="subject" value="한국사" /> 한국사</div>
              <div>
                <input type="radio" name="subject" value="제2외국어" /> 제2외국어
              </div>
            </div>
            <!-- 글 제목 -->
            <div class="write-title">
              <label for=""> 제목 </label>
              <input type="text" maxlength="20" placeholder="" />
            </div>
            <!-- 글 내용-->
            <div class="write-content">
              <label for=""> 설명 </label>
              <input type="text" maxlength="500" placeholder="" />
            </div>
            <!-- 이미지 파일 -->
            <div class="write-title">
              <label for=""> 문제 이미지 </label>
              <div id="upload-drop" class="upload-drop">
                <input type="file" />
                <span>
                  <a>파일 추가</a>
                  또는 파일을 여기로 드래그
                </span>
              </div>
            </div>
            <!-- 포인트 걸기 -->
            <div class="point-deal">
              <label for=""> 등록 포인트 </label>
              <p>포인트는 수정할 수 없으니 신중하게 기입해주세요.</p>
              <input type="text" />
            </div>
            <!-- 등록 버튼 -->
            <footer>
              <input type="submit" value="등록" />
            </footer>
          </form>
        </div>
      </div>
    </main>
